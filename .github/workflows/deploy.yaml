name: Deploy LangChain Embedding

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run embedding script
      env:
        GOOGLE_API_KEY: ${{ "AIzaSyBQIKEIBPWZ_f7SQxJsLXkTnrW5fNcJAVA" }}
        DATABASE_URL: ${{ postgresql+psycopg2://languser:langpass@localhost:5432/langdb }}
      run: |
        python main.py
